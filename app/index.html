<!-- Error Message Popup -->

<script type="text/ng-template" id="errorMessageModal.html">
    <div class="modal-header" ng-style="{'background-color':'#f22'}">
        <label class="col-xs-12 modal-title"  ng-style="{color:'white', 'font-size':'30px'}"><b>Error</b></label>
    </div>
    <div>
    	<label class='col-xs-12' ng-style="{ 'font-size' : '20px'}">Error Code: {{Code}}</label>
        <label class="col-xs-12" ng-style="{ 'font-size' : '20px'}">Error Message: {{Message}}</label>
        <label class="col-xs-12" ng-style="{ 'font-size' : '20px'}">{{OtherInformation}}</label>
    </div>
    <div class="modal-footer">
		<button class="btn btn-outline-danger pull-right" type="button" ng-click="closeModal()">Ok</button>
    </div>
</script>
