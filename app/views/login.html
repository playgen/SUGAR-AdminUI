<div class="login-box">
	<div class="login-logo">SGA Admin</div>
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>

		<div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Username" ng-model="user.username">
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-8">
				<button type="button" class="btn btn-primary btn-block btn-flat" ng-click="submit()">Sign In</button>
			</div>
		</div>

		<a href="register.html" class="text-center">Register a new membership</a>

	</div>
</div>
