<div class="login-box">
	<div class="login-logo">Sugar Admin Panel</div>
	<div class="login-box-body">
		<p class="login-box-msg">Sign or Register in to start your session</p>
        <form name="myForm">
		<div class="form-group has-feedback">
			<input type="text" class="form-control" placeholder="Name" ng-model="user.Name" required>
			<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<input type="password" class="form-control" placeholder="Password" ng-model="user.Password" required>
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
        </form>
		<div class="row">
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="register()" ng-disabled="myForm.$invalid">Register</button>
            </div>
			<div class="col-xs-4 col-xs-offset-4">
				<button type="button" class="btn btn-primary btn-block btn-flat" ng-click="submit()" ng-disabled="myForm.$invalid">Sign In</button>
			</div>
		</div>
	</div>
</div>
