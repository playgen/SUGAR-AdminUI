<contentLogin>
<div class="login-box">
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>
        <form name="myForm" ng-submit="login()">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="Name" ng-model="user.Name" required>
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" ng-model="user.Password" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<input type="submit" hidden="true" name="">
        </form>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-8">
				<button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()" ng-disabled="myForm.$invalid">Sign In</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<label class="pull-right" ng-if="loginFail">Failed to Sign in, please check your log in details or register</label>
			</div>
		</div>
	</div>
</div>
</contentLogin>
