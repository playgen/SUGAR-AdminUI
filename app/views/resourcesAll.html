<contentHeader>
<div>
	<div class="col-xs-3">
		<button class="btn btn-secondary" type="button" ng-click=back()>Back To Games</button>
	</div>
</div>
</contentHeader>
<contentMain>
<div>
	<div>
	    <h3 ng-if="!gameFound" ><span>Cannot display resources, no game found with ID:- </span>{{itemId}}<span></span></h3>
    </div>
	<div class="col-xs-12">
		<h4>This page displays all the resources in the selected game, showing the name of the resource<br />From this page you can also:<br />- Create new resources for the selected game<br />- Edit current resources<br />- Delete resources</h4>
	</div>
</div>
<div ng-init="init()" ng-if="gameFound">
	<div ng-if="gameFound" class="col-xs-12 text-center button-container">
		<button class="btn btn-success pull-left" type="button" ng-click="manageResources()"></i>Manage resources in {{gameName}}</button>
	</div>
	<div ng-if="gameFound" class="col-xs-12 text-center button-container">
		<button class="btn btn-success pull-left" type="button" ng-click="showActors()"></i>Manage actors and their resources in {{gameName}}</button>
	</div>
</div>
</contentMain>
<contentFooter>
	
</contentFooter>
